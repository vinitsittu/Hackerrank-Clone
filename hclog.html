<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hclog.css">
  <title>HackerRank Clone - Login</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        HackerRank Clone
      </div>
    </nav>
  </header>

  <main>
    <section class="login-form">
      <h1>Login</h1>

      <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email address">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>

      <a href="#">Forgot password?</a>

      <p>Don't have an account? <a href="hcsign.html" target="_blank">Sign up</a></p>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2023 HackerRank Clone</p>
    </div>
  </footer>
</body>
</html>
